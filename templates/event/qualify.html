{% extends "base.html" %}

{% block title %}Qualify for {{ event.name }}{% endblock %}

{% block content %}
<h1>Qualify for {{ event.name }}</h1>

{% if event.pre_qualifying_instructions %}
{{ event.pre_qualifying_instructions|markdown }}
{% endif %}

<a href="{% url "event:qualify" event.slug %}" class="btn btn--primary" data-method="post">Start Qualifier</a>
{% endblock %}
